<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Hello Vue</title>
</head>
<body>
    
    <div id="app">
        <!-- HTML that Vue controls goes here -->
        <h1>Hello Vue!</h1>

        <p>Original message: {{ message }}</p>

        <p>Added exclamation points: {{ messageWithExclamationPoints }}</p>

        <!-- When button is clicked, run addExclamation -->
        <button v-on:click="addExclamation">Add !</button>

        <button v-on:click="removeExclamationPoints">Remove exclamation points</button>

    </div>
    
    <script>

        let app = Vue.createApp({
            data() {
                return {
                    message: 'hello',
                    maxExclamationPoints: 10,
                    exclamationPoints: 0
                }
            },
            methods: {
                addExclamation() {
                    if (this.exclamationPoints < this.maxExclamationPoints) {
                        this.exclamationPoints++
                    } else {
                        alert('Woah there')
                    }
                },
                removeExclamationPoints() {
                    this.exclamationPoints = 0
                }
            },
            computed: {
                messageWithExclamationPoints() {
                    let messageWithPoints = this.message
                    for (let x = 0; x < this.exclamationPoints; x++) {
                        messageWithPoints = messageWithPoints + '!'
                    }
                    return messageWithPoints
                }
            }
        })

        app.mount('#app')

    </script>

</body>
</html>
