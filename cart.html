<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        td, th {
            width: 25%;
            text-align: center;
            color: white;
        }

        body {
            background-color: rgb(15, 72, 64);
        }

    </style>
    <title>Shopping Cart</title>
</head>
<body>
    
    <div id="app">
        <!-- HTML for Vue app here -->
        <table>
            <tr>
                <th>Item</th>
                <th>Unit Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>

            <tr>
                <td>{{ name }}</td>
                <td>${{ unitPrice }}</td>
                <td>
                    <input type="number" v-model="quantity">
                </td>   <!-- TODO - come back and add quantity input -->
                <td>${{ total }}</td>
            </tr>
        </table>
    </div>

    <script>

        let app = Vue.createApp({
            data() {
                return {
                    name: 'Earrings',
                    quantity: 1,
                    unitPrice: 29.99
                }
            },
            computed: {
                total() {
                    let totalPrice = this.quantity * this. unitPrice
                    let formattedPrice = totalPrice.toFixed(2)
                    return formattedPrice
                }
            }
        })

        app.mount('#app')
    </script>

</body>
</html>
